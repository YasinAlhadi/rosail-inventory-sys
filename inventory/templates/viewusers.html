{% extends 'base_tmp.html' %}
{% block content %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Emaail</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.address }}</td>
                    <td>
                        <a href="{{ url_for('users.edit_user', user_id=user.id) }}" class="btn btn-primary">Edit</a>
                        <button type="button" class="btn btn-danger btn-sm m-1" data-bs-toggle="modal" data-bs-target="#deleteeModal">Delete</button>
                  </tr>
                
                
          
          <!-- Modal -->
          <div class="modal fade" id="deleteeModal" tabindex="-1" aria-labelledby="deleteeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteeModalLabel">Delete Product?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete this product?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <form action="{{ url_for('users.delete_user', user_id=user.id) }}" method="post">
                    <input class="btn btn-danger" type="submit" value="Delete">
                    {% endfor %}
                  </form>
                  
                </div>
              </div>
            </div>          
          </div>
              </tbody>
        </table>
      
          
{% endblock %}
