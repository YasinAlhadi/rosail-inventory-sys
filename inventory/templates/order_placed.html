<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/style/layout.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style/order_placed.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    {% if title %}
    <title>RMS - {{ title }}</title>
    {% else %}
    <title>RMS</title>
    {% endif %}
</head>

<body>
    <nav class="navbar bg-dark nav-pills nav-fill" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text text-bg-dark p-1" href="#">Rosail</a>
            <ul class="nav justify-content-end">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-bg-dark" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Welcome, <span class="fw-bold ms-1">{{ user.name }}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Repot problem</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{{ url_for('users.logout') }}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container justify-content-center">

        <div class="header">
            <div class="image">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M20 7L9.00004 18L3.99994 13" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </g>
                </svg>
            </div>
            <div class="content">
                <span class="title">Order Confirmed </span>
            </div>
            <div class="actions">
                <a href="{{ url_for('main.home') }}" class="btn btn-primary">Back to home</a>
                <a href="{{url_for('order.invoce')}}"><button class="history" type="button">Invoice</button></a>
            </div>
        </div>
    </div>

    <footer class="footer-container ">
        <span class="text-muted">Rosail car service store.</span>
    </footer>
</body>

</html>
